{% extends '__base__.html' %}
{% block title %}菜单{% endblock %}
{% block body %}

<!-- /.container -->
<div class="container">
<form class="form-group" action="{{ url_for('add_menu') }}" method="post">
    <div class="col-xs-4">
    <label for="inputDate" class="">日期</label>
    <input id="inputDate" class="form-control" type="text" name="date" value="" readonly>
    </div>
    <div class="col-xs-4">
    <label for="inputMenu" class="">菜名</label>
    <input id="inputMenu" class="form-control" type="text" name="content" value="">
    </div>
    <div class="form-group">
    <button class="btn btn-lg btn-primary" type="submit">提交</button>
    </div>
</form>
</div>
<script type="text/javascript">
$('#datetimepicker').datetimepicker('setHoursDisabled');
$('#inputDate').datetimepicker({
    format: 'yyyy-mm-dd',
    language: 'zh-CN',
    todayBtn: true,
    minView: "month",
    autoclose: true 
});
</script>        
{% endblock %}
